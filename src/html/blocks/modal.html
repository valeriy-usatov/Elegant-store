<div class="modal">
    <div class="modal__top">
        <div class="madal__logo-row">
            <div class="modal__logo logo">3legant<span>.</span></div>
            <button class="modal__close"><img src="./img/modal/close.svg" alt="close"></button>
        </div>
        <div class="modal__form">
            <button class="modal__form-btn">
                <img src="./img/modal/search.svg" alt="search">
            </button>
            <input class="modal__input" type="text" placeholder="Search">
        </div>
        <ul class="modal__nav">
            <li class="modal__item">
                <a href="#!" class="modal__link">Home</a>
            </li>
            <li class="modal__item">
                <button class="modal__link">Shop</button>
                <button class="modal__link"> <img src="./img/modal/chevron-down.svg" alt="arrow"></button>

            </li>
            <li class="modal__item">
                <button class="modal__link">Product</button>
                <button class="modal__link"><img src="./img/modal/chevron-down.svg" alt="arrow"></button>

            </li>
            <li class="modal__item">
                <a href="#!" class="modal__link">Contact Us</a>
            </li>
        </ul>
    </div>
    <div class="modal__bottom">
        <div class="modal__cart">
            <h4 class="modal__cart-text">Cart</h4>
            <button class="header-mobile__btn">
                <img src="./img/icons/shopping_bag.svg" alt="icon">
                <span class="header-mobile__count nav__btn-count">2</span>
            </button>
        </div>
        <div class="modal__wishlist">
            <h4 class="modal__wishlist-text">Wishlist</h4>
            <button class="header-mobile__btn">
                <img src="./img/modal/heat.svg" alt="icon">
                <span class="header-mobile__count nav__btn-count">2</span>
            </button>
        </div>
        <button class="modal__btn">Sign In</button>
        <div class="modal__socials">
            <a href="#!">
                <img src="./img/modal/instagram.svg" alt="instagram">
            </a>
            <a href="#!">
                <img src="./img/modal/facebook.svg" alt="facebook">
            </a>
            <a href="#!">
                <img src="./img/modal/youtube.svg" alt="youtube">
            </a>
        </div>
    </div>
</div>
